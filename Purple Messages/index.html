<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="searchbar">
          <i class="ti ti-search"></i>
          <input type="text" name="searchbar" id="searchbar" placeholder="Search... (WORKING NOW!!!!)" />
        </div>
        <ul class="charset"></ul>
      </div>

      <section class="chatbox">
        <div class="chatbox-wrapper">
          <div class="searchbar">
            <i class="ti ti-chevron-left"></i>
          </div>

          <ul class="v-scroll">
            <li>
              <div class="friend">
                <img src="https://i.pravatar.cc/150?img=47" alt="profile" />
                <p>Hey there! How's your day going?</p>
              </div>
              <div class="me">
                <img src="https://i.pravatar.cc/150?img=48" alt="profile" />
                <p>Hey! It's been pretty good so far. Just had the most amazing lunch!</p>
              </div>
            </li>
          </ul>

          <div class="messagebar">
            <input type="text" name="messagebar" id="messagebar" placeholder="What are you feeling ...." />
            <i class="ti ti-send"></i>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
